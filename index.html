<!DOCTYPE html>
<html>
<body>
	<table>
		<tr>
			<td>Card name: <input type="text" id="name"></td>
			<td>Card type:
				<select id="type">
					<option value="1">Attack</option>
					<option value="2">Skill</option>
					<option value="3">Power</option>
					<option value="4">Curse</option>
					<option value="5">Colorless</option>
					<option value="6">Conditions</option>
				</select>
			</td>
			<td>Rarity:
				<select id="rarity">
					<option value="0">Starting</option>
					<option value="1">Common</option>
					<option value="2">Rare</option>
					<option value="3">Legendary</option>
				</select>
			</td>
			<td>Target:
				<select id="range">
					<option value="self">Player</option>
					<option value="enemy">Enemy</option>
					<option value="enemies">Enemies</option>
				</select>
			</td>
			<td>Associated class:
				<select id="class">
					<option value="blood">Blood Mage</option>
					<option value="green">Miss Fortune</option>
					<option value="mech">Shiva</option>
					<option value="red">Frontier</option>
					<option value="violet">Demon</option>
					<option value="voodoo">Shaman</option>
					<option value="blue">Sila</option>
					<option value="fire">Fire Princess</option>
					<option value="teal">Sorcerer</option>
				</select>
			</td>
		</tr>
	</table>
</body>
</html>
